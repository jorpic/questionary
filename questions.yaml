- Анонимность:
  - note: |
      Помимо очевидных вопросов о возможности и степени раскрытия личности
      участников транзакции, в этом разделе также есть вопросы о доступе к
      истории транзакций, поскольку её можно использовать для деанонимизации
      участников.

  - Можно отправить токены зная только публичные реквизиты получателя: |
      Примерно как сейчас в банковском приложении можно ввести случайный номер
      телефона, увидеть часть ФИО получателя и в каких банках у него есть
      счёт.  Могут быть варианты какую часть данных кто из участников может
      видеть, например банки могут полностью идентифицировать человека, а
      физические лица только имя и инициалы.

  - Получатель платежа всегда знает личность отправителя: |
      Отправителя можно идентифицировать либо полностью, либо только имя и
      инициалы.

  - У получателя платежа всегда достаточно реквизитов, чтобы вернуть токены отправителю: |
      В случае с card2card переводами это не так. В случае внутирибанковских
      переводов иногда доступен только номер договора отправителя и часть ФИО,
      но этого недостаточно чтобы совершить произвольный перевод.

  - Получатель может скрыть свою личность от отправителя: |
      Например, может передать отправителю реквизиты платежа, по которым невозможно
      однозначно определить его личность.

  - Получатель может связать разные платежи от одного и того же отправителя: |
      Получатель может и не знать личность отправителя (даже частично),
      но в реквизитах платежа есть какие-то сведения по которым можно
      однозначно понять, что пара переводов точно от одного отправителя.

  - Получатель может из транзакции узнать что-то о балансе токенов отправителя: |
      Можно сравнить с ситуацией в магазине, когда покупатель расплачивается
      крупной купюрой или случайно показывает, что их ещё много в кошельке.

  - Никакая часть истории транзакций отправителя недоступна получателю: |
      Это привычное для всех свойство платежей. Однако в традиционных
      блокчейн-системах токены передаются вместе с историей предыдущих
      транзакций.

  - Из истории токена нельзя явно определить предыдущих участников: |
      Получателю токенов доступна история, но о личностях участников он может
      только догадываться (например по суммам, времени и последовательности
      платежей).

  - Отправитель может полностью скрыть историю некоторых своих токенов: |
      Отправитель сам выбирает когда ему стоит скрыть историю от получателя,
      но по-умолчанию все токены передаются вместе с историей.

  - Отправитель может скрыть свою личность от получателя платежа: |
      Покупатели не всегда хотят, чтобы продавцы знали их ФИО и историю
      покупок.

  - Отправитель может послать деньги только через свой банк: |
      Т.е. через банк, в котором он проходил подтверждение личности. Можно ли
      использовать для этого сторонних агентов (возможно тоже уполномоченных
      ЦБ)?

