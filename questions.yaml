- Оффлайн:
  - Покупатель может оплатить товары в магазине без подключения к интернету: |
      Это не совсем оффлайн, поскольку в магазине есть интернет. Так же как
      сейчас это можно расплатиться картой.

  - Можно проводить анонимные оффлайн транзакции: |
      Это возможно если, не смотря на анонимность во время совершения
      транзакции, остаётся гарантия поймать и наказать недобросовестного
      участника транзакции. Либо если случаи мошенничества решаются
      внесистемным способом (например, как в случае оплаты фaльшивыми
      деньгами).

  - Полученные в оффлайне токены, можно использовать без подключения к интернету: |
      Отправитель может потратить сдачу от оффлайн транзакции в следующей
      оффлайн транзакции. Получатель тоже может потратить полученные токены
      без подключения к интернету.

  - Можно в оффлайне проверить, что контрагент не в списке террористов: |
      В онлайн переводах это можно переложить на банки или нотариусов, при
      оффлайн-взаимодействии участники должны сами справляться.

- Финансирование терроризма:
  - note: |
      Раздел сильно перекликается с отслеживаемостью. Здесь собраны вопросы о
      том как сомнительные транзакции отклоняются самими участниками без
      интерактивного участия специального агента, отвечающего за ПОД/ФТ.
      "Регулятор" здесь ― это некий участник с соответствующими полномочиями.

  - Регулятор может ввести ограничения на сумму транзакций разного типа: |
      Например, разрешить анонимные и оффлайн платежи только на небольшие
      суммы.

  - Регулятор может гибко менять ограничения на сумму транзакций: |
      Например, менять суммы каждый день, устанавливать разные ограничения для
      разных категорий граждан.

  - Банки должны блокировать транзакции с участниками из списка экстремистов: |
      Регулятор периодически рассылает банкам список адресов экстремистов.

  - Регулятор может заморозить любые подозрительные токены: |
      Без привязки к списку экстремистов. Просто взять и срочно их
      заблокировать.

